version: 0.1.0
addons:
  - name: community
  - name: dns
  - name: dashboard
  - name: helm
  - name: helm3
  - name: argocd
  - name: traefik
    args: ["--set=\"additionalArguments={--serverstransport.insecureskipverify=true}\""]
  - name: cert-manager
  - name: metallb
    args: [185.194.216.93/32]
  - name: openebs

# These arguments will be set by the 'dns' addon. We set them manually to avoid
# unnecessary Kubernetes restarts while the cluster is bootstrapping.
extraKubeletArgs:
  --cluster-dns: 10.152.183.10
  --cluster-domain: cluster.local
