apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bux-wallet-frontend-demo
  annotations:
    cert-manager.io/cluster-issuer: lets-encrypt
spec:
  tls:
    - hosts:
        - bux-wallet.4chain.space
      secretName: bux-wallet-tls
  rules:
    - host: bux-wallet.4chain.space
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bux-wallet-frontend-demo
                port:
                  name: web
