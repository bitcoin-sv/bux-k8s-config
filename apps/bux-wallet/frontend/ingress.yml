apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bux-wallet-frontend-demo
  labels:
    app.kubernetes.io/name: bux-wallet-frontend
    app.kubernetes.io/instance: bux-wallet-frontend-demo
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: bux-wallet
    app.kubernetes.io/managed-by: kubectl
  annotations:
    cert-manager.io/cluster-issuer: lets-encrypt
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  tls:
    - hosts:
        - bux-wallet.4chain.space
      secretName: bux-wallet-tls
  rules:
    - host: bux-wallet.4chain.space
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                ## FIXME point to bux-wallet-frontend when deployment will be prepared
                name: bux-server
                port:
                  name: web
