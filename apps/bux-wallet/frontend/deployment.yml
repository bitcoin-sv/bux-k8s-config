apiVersion: apps/v1
kind: Deployment
metadata:
  name: bux-wallet-frontend-demo
  labels:
    app.kubernetes.io/name: bux-wallet-frontend
    app.kubernetes.io/instance: bux-wallet-frontend-demo
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: bux-wallet
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: bux-wallet-frontend-demo
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bux-wallet-frontend
        app.kubernetes.io/instance: bux-wallet-frontend-demo
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: bux-wallet
        app.kubernetes.io/managed-by: kubectl
    spec:
      containers:
        - name: bux-wallet-frontend-demo
          image: 4chainstudioprv/bux-wallet-frontend:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: bux-wallet-frontend-demo
          env:
            - name: VITE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: bux-wallet-frontend-demo
                  key: VITE_API_URL
            - name: VITE_API_TOKEN
              valueFrom:
                configMapKeyRef:
                  name: bux-wallet-frontend-demo
                  key: VITE_API_TOKEN
          ports:
            - containerPort: 80
              name: web
              protocol: TCP
