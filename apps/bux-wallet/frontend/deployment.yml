apiVersion: apps/v1
kind: Deployment
metadata:
  name: bux-wallet-frontend-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bux-wallet-frontend-demo
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: bux-wallet-frontend-demo
    spec:
      imagePullSecrets:
        - name: 4chainregistry
      containers:
        - name: bux-wallet-frontend-demo
          image: 4chain/bux-wallet-frontend:0.1.98

          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: bux-wallet-frontend-demo
          env:
            - name: VITE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: bux-wallet-frontend-demo
                  key: VITE_API_URL
            - name: VITE_API_TOKEN
              valueFrom:
                configMapKeyRef:
                  name: bux-wallet-frontend-demo
                  key: VITE_API_TOKEN
          ports:
            - containerPort: 80
              name: web
              protocol: TCP
