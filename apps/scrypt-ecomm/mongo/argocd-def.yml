apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: scrypt-mongo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:4chain-AG/k8s-config.git
    targetRevision: HEAD
    path: apps/scrypt-ecomm/mongo
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
