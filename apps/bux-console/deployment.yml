apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: bux-console
  name: bux-console
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bux-console
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: bux-console
        app.kubernetes.io/name: bux-console
    spec:
      containers:
        - name: bux-console
          image: 4chainstudio/bux-console:v0.2.0-RC1
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: bux-console-env
          ports:
            - containerPort: 3000
              name: web
              protocol: TCP
