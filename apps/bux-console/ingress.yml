apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bux-console-ingress
  labels:
    app: bux-console
  annotations:
    cert-manager.io/cluster-issuer: lets-encrypt
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  tls:
    - hosts:
        - bux-console.4chain.space
      secretName: bux-console-tls
  rules:
    - host: bux-console.4chain.space
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bux-console
                port:
                  name: web
