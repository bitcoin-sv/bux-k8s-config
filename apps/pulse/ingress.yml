apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pulse-ingress
  labels:
    app: pulse
  annotations:
    cert-manager.io/cluster-issuer: lets-encrypt
spec:
  tls:
    - hosts:
        - pulse.4chain.space
      secretName: pulse-tls
  rules:
    - host: pulse.4chain.space
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pulse
                port:
                  name: web
